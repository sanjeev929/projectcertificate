<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
    <script>
        // JavaScript for interactive elements
        document.addEventListener("DOMContentLoaded", function() {
            // Add event listener to the homepage link
            var homepageLink = document.getElementById("homepage-link");
            homepageLink.addEventListener("mouseover", function() {
                homepageLink.style.color = "#45a049"; // Change link color on hover
            });
            homepageLink.addEventListener("mouseout", function() {
                homepageLink.style.color = "#008CBA"; // Restore link color on mouseout
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Please check the URL for any mistakes or <a id="homepage-link" href="/">return to the homepage</a>.</p>
    </div>
</body>
