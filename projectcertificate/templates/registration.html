{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="myForm" action="/home/" method="post" onsubmit="return submitForm();">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone Number (10 digits):</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number"><br>
            <div class="g-recaptcha" data-sitekey="6Le9jncpAAAAAJ3K-xYKzcQ69SdHwUZmDbxkl0wG"></div>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="container">
        <h2>OTP Verification</h2>
        <form action="/otpgenerate/" method="post" >
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Register</button>
        </form>
        {%if error%}
        <h2>{{error}}</h2>
        {%endif%}
    </div>
<script>
    function submitForm() {
    var recaptcha_response = grecaptcha.getResponse();
    if (recaptcha_response.length == 0) {
        alert("Please complete the reCAPTCHA");
        return false;
    }
    
    // Verify reCAPTCHA response
    var xhr = new XMLHttpRequest();
    var url = "https://www.google.com/recaptcha/api/siteverify";
    var params = "secret=6Le9jncpAAAAAPYWAaCJCwjtORLoZFH-cJ6KY1aX&response=" + recaptcha_response;
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    // reCAPTCHA validation succeeded, form submission will continue
                    document.getElementById("myForm").submit();
                } else {
                    // reCAPTCHA validation failed
                    alert("reCAPTCHA verification failed. Please try again.");
                    grecaptcha.reset();
                }
            } else {
                // Error handling for failed AJAX request
                alert("Error: Failed to verify reCAPTCHA response. Please try again later.");
                console.error("Error status:", xhr.status);
            }
        }
    };
    xhr.onerror = function() {
        // Error handling for network errors
        alert("Error: Network error occurred while verifying reCAPTCHA response. Please check your internet connection.");
        console.error("Network error occurred");
    };
    xhr.send(params);
    return false; // Prevent the form from submitting normally
}
</script>    
</body>
</html>
