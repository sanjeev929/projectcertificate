{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="myForm" action="/home/" method="post" onsubmit="return submitForm();">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone Number (10 digits):</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number"><br>
            <div class="g-recaptcha" data-sitekey="6Le9jncpAAAAAJ3K-xYKzcQ69SdHwUZmDbxkl0wG" data-callback="onSubmit"></div>
            <input type="hidden" id="recaptchaResponse" name="recaptchaResponse"> <!-- Hidden input to store reCAPTCHA response -->
            <button type="button" onclick="submitForm()">Register</button>
        </form>
        {%if emailcheckexist%}
            <p>{{emailcheckexist}}</p>
            {%endif%}
    </div>
    <div class="container">
        <h2>OTP Verification</h2>
        <form action="/otpgenerate/" method="post" >
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Register</button>
        </form>
        {% if error %}
        <h2>{{ error }}</h2>
        {% endif %}
    </div>
<script>
    function onSubmit(token) {
        document.getElementById("recaptchaResponse").value = token;
    }

    function submitForm() {
        console.log("point1");
        var formData = new FormData(document.getElementById("myForm"));
        console.log("point2");
        fetch("/verify_recaptcha/", {
            method: "POST",
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            console.log("data", data);
            if (data.success) {
                document.getElementById("myForm").submit(); // Submit the form if reCAPTCHA verification succeeds
            } else {
                alert("reCAPTCHA verification failed. Please try again.");
                grecaptcha.reset(); // Reset reCAPTCHA widget
            }
        })
        .catch(error => {
            console.log("Error:", error);
            alert("An error occurred while verifying reCAPTCHA. Please try again later.");
        });
    }
</script>
</body>
</html>
